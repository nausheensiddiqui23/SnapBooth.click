<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoBooth App</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <h1 id="heading">
    <span>s</span><span>n</span><span>a</span><span>p</span>
    <span>b</span><span>o</span><span>o</span><span>t</span><span>h</span>
    <span>.</span>
    <span>c</span><span>l</span><span>i</span><span>c</span><span>k</span>
  </h1>

  <div class="wrapper">
    <div class="controls">
      <label for="filters">Choose Filter:</label>
      <select id="filters">
        <option value="none">None</option>
        <option value="glow">Glow</option>
        <option value="peach">Peach</option>
        <option value="smooth">Smooth & Bright</option>
        <option value="grayscale(100%)">Grayscale</option>
      </select>
    </div>

    <video id="video" autoplay></video>

    <div class="buttons">
      <button id="capture" title="Take Photo">
        <i class="fa-solid fa-camera-retro fa-bounce fa-2xl" style="color: #0a121f;"></i>
      </button>

      <button id="download" disabled title="Download Strip">
        <i class="fa-solid fa-download fa-beat-fade fa-2xl" style="color: black;"></i>
      </button>
    </div>

    <div id="photo-strip"></div>
    <canvas id="final-canvas" style="display: none;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
